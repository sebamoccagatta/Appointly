services:
  database:
    image: postgres:13
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: appointly-postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: . # ðŸ‘ˆ raÃ­z del monorepo
      dockerfile: apps/backend/dockerfile.backend
    environment:
      NODE_ENV: development
      # ajustÃ¡ tu URL de DB si la lee el back:
      DATABASE_URL: postgres://admin:admin@database:5432/appointly-postgres
    depends_on:
      - database
    ports:
      - "3000:3000"
    # Para desarrollo con hot-reload:
    volumes:
      - .:/app # ðŸ‘ˆ monta todo el repo, no solo apps/backend
      - /app/node_modules # anÃ³nimo para no pisar node_modules del contenedor
    command: npm run start --prefix ./apps/backend
  pgadmin:
    image: dpage/pgadmin4:8
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80" # accedÃ©s en http://localhost:5050
    depends_on:
      - database
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/dockerfile.frontend
    environment:
      VITE_API_URL: http://localhost:3000
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data:
  pgadmin_data:
